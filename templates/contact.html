<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系客服悬浮窗</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
</head>
<body>
    <!-- 悬浮球 -->
    <div class="floating-button" id="floatingButton">
        <i class="fas fa-headset"></i> <!-- 客服图标 -->
    </div>

    <!-- 弹窗和遮罩 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2>Contact with admin</h2>
            <textarea id="userInput" rows="4" placeholder="Enter your message here..."></textarea>
            <div class="button-container">
                <button class="submit-button" id="submitButton">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
