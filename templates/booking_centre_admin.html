<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom reservation system</title>
    <link rel="stylesheet" href="../static/css/booking_centre_admin.css">
  <script src="{{ url_for('static', filename='js/adminSidebar.js') }}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

    <script>
        // 打印所有URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const userInfo = {
            name: decodeURIComponent(urlParams.get('name') || ''),
            email: decodeURIComponent(urlParams.get('email') || ''),
            id: decodeURIComponent(urlParams.get('id') || '')
        };

        console.log('[浏览器控制台] 微软返回的用户信息:', {
            DisplayName: userInfo.name,
            Email: userInfo.email,
            AzureID: userInfo.id,
            FullParams: Object.fromEntries(urlParams.entries())
        });
    </script>
<body>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select an Appointment period</h2>
            <div id="availableTimes"></div>
            <button id="confirmBooking">Confirm the appointment</button>
        </div>
    </div>
    <div class="main-container">


        <!-- Content Area -->
        <div class="content-area">
            <div class="container">
                <h1>Classroom reservation system</h1>

                <!-- 搜索和过滤区域 -->
                <div class="filters">
                    <!-- 在 filters div 中添加 -->
                    <input type="date" id="datePicker">

                    <select id="equipmentFilter">
                        <option value="">All Equipment</option>
                        <option value="Projector">Projector</option>
                        <option value="Whiteboard">Whiteboard</option>
                    </select>

                    <input type="text" id="searchKeyword" placeholder="Search classroom name...">
                    <select id="capacityFilter">
                        <option value="0">All capacity</option>
                        <option value="30">More than 30 people</option>
                        <option value="50">More than 50 people</option>
                        <option value="100">More than 100 people</option>
                    </select>
                    <div class="time-filter">
                        <select id="startTime">
                            <option value="">Select start time</option>
                        </select>
                        <span>to</span>
                        <select id="endTime">
                            <option value="">Select end time</option>
                        </select>
                    </div>
                </div>

                <!-- 教室列表 -->
                <div id="classroomList" class="classroom-grid"></div>
            </div>
        </div>
    </div>
      <script src="{{ url_for('static', filename='js/booking_centre_admin.js') }}"></script>
</body>

</html>
