<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --danger-color: #e74c3c;
            --background: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            padding: 2rem;
        }

        /* Sidebar style */
        .sidebar {
            width: 200px;
            height: 100vh; /* Takes up the entire viewport height */
            background: linear-gradient(180deg, #2b5876 0%, #4e4376 100%);
            padding: 30px 0;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            position: fixed; /* fixed sidebar */
            left: 0;
            top: 0;
            z-index: 1000; /* Make sure the sidebar is at the top */
            transition: all 0.3s;
        }

        .nav-item {
            display: flex;
            align-items: center;

            color: rgba(255,255,255,0.9);
            padding: 18px 25px;
            margin: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-item:hover {

            background: rgba(255,255,255,0.1);

            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(255,255,255,0.15);
            border-left: 3px solid #00f2c3;
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 30px;
            margin-right: 15px;
        }



        .container {
            max-width: 1400px;
            margin: 0 auto;

            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }


        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;

        }

        .table-wrapper {
            overflow: auto;
            max-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
        }

        th:not(:last-child),
        td:not(:last-child) {
            border-right: 1px solid var(--border-color);
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        .time-cell {
            white-space: nowrap;
        }

        td:nth-child(5) {
            max-width: 250px;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .add-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 100%;
        }

        .flatpickr-input {
            background: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .input-error {
            border-color: #dc3545 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <a class="nav-item active" href="booking_centre.html">
                <i class="fas fa-calendar-alt nav-icon"></i>
                Booking Center
            </a>
            <a class="nav-item" href="my_reservation.html">
                <i class="fas fa-list-ul nav-icon"></i>
                My Bookings
            </a>
            <a class="nav-item" href="sidebarAndNotice.html">
                <i class="fas fa-bell nav-icon"></i>
                Notifications
            </a>
            <a class="nav-item" href="#">
                <i class="fas fa-user-circle nav-icon"></i>
                Profile (Coming Soon)
            </a>
            <a class="nav-item" href="../GUI-part/manage%20room%20detail.html">
                <i class="fas fa-user-circle nav-icon"></i>
                Room Management
            </a>
            <a class="nav-item" href="blacklists.html">
                <i class="fas fa-user-circle nav-icon"></i>
                Blacklist Management
            </a>
        </div>

        <h1>Blacklist Management System</h1>

        <div class="table-wrapper">
            <table id="blacklistTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>User ID</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The data is loaded dynamically via JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="add-section">
            <div class="input-group">
                <div>
                    <input type="text" id="userId" placeholder="User ID">
                </div>
                <div>
                    <input type="text" id="startDate" class="flatpickr-input" placeholder="Start Date">
                </div>
                <div>
                    <input type="text" id="startTime" class="flatpickr-input" placeholder="Start Time">
                </div>
                <div>
                    <input type="text" id="endDate" class="flatpickr-input" placeholder="End Date">
                </div>
                <div>
                    <input type="text" id="endTime" class="flatpickr-input" placeholder="End Time">
                    <div id="timeError" class="error-message">The unblocking time must be later than the masking time!</div>
                </div>
                <div>
                    <input type="text" id="reason" placeholder="Reason">
                </div>
            </div>
            <button class="btn btn-danger" onclick="addToBlacklist()">
                <i class="fas fa-user-slash"></i>
                Add to Blacklist
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initializes the time selector
        const startDatePicker = flatpickr("#startDate", {
            dateFormat: "Y-m-d",
            onChange: function(selectedDates) {

                endDatePicker.set('minDate', selectedDates[0] || new Date());
                validateTimes();
            }
        });

        const startTimePicker = flatpickr("#startTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
          
            onChange: function() {
                validateTimes();
            }
        });

        const endDatePicker = flatpickr("#endDate", {
            dateFormat: "Y-m-d",

            onChange: function() {

                validateTimes();
            }
        });

        const endTimePicker = flatpickr("#endTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,

            onChange: function() {

                validateTimes();
            }
        });

        // proof time
        function validateTimes() {
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;
            const errorElement = document.getElementById('timeError');

            if (startDate && startTime && endDate && endTime) {
                const startDateTime = new Date(`${startDate}T${startTime}`);
                const endDateTime = new Date(`${endDate}T${endTime}`);

                if (endDateTime <= startDateTime) {
                    errorElement.style.display = 'block';
                    document.getElementById('endDate').classList.add('input-error');
                    document.getElementById('endTime').classList.add('input-error');
                    return false;
                }
            }

            errorElement.style.display = 'none';
            document.getElementById('endDate').classList.remove('input-error');
            document.getElementById('endTime').classList.remove('input-error');
            return true;
        }

        // Add blacklist
        async function addToBlacklist() {
            if (!validateTimes()) {
                alert('The decapsulating time must be later than the masking time！');
                return;
            }

            const userId = document.getElementById('userId').value;
            const startDate = document.getElementById('startDate').value;
            const startTime = document.getElementById('startTime').value;
            const endDate = document.getElementById('endDate').value;
            const endTime = document.getElementById('endTime').value;
            const reason = document.getElementById('reason').value;

            if (userId && startDate && startTime && endDate && endTime && reason) {
                const requestBody = {
                    user_id: parseInt(userId, 10),
                    added_by: 1, // Assume that the current user ID is 1
                    start_date: startDate,
                    start_time: startTime,
                    end_date: endDate,
                    end_time: endTime,
                    reason: reason
                };

                try {
                    const response = await fetch('http://localhost:5000/insert-blacklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody),
                    });

                    if (response.ok) {
                        alert('successfully added！');
                        loadBlacklist();
                    } else {
                        const errorData = await response.json();
                        alert(`fail to add：${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Request failed：', error);
                    alert('Network error, please try again later');
                }

                // Clear input field
                document.getElementById('userId').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('reason').value = '';
            } else {
                alert('Please fill in all required fields (User ID, start date, start time, end date, end time, reason)');
            }
        }


        // Remove blacklist
        async function removeFromBlacklist(button, blacklistId) {
            if (confirm('Are you sure you want to unblock this user？')) {
                try {
                    const response = await fetch(`/api/remove-from-blacklist/${blacklistId}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        alert('Successfully unsealed！');
                        loadBlacklist();
                    } else {
                        const errorData = await response.json();
                        alert(`Unseal failure：${errorData.message}`);
                    }
                } catch (error) {
                    console.error('Request failed：', error);
                    alert('Network error, please try again later.');
                }
            }
        }


        // Load blacklist data
        async function loadBlacklist() {
            try {
                const response = await fetch('http://localhost:5000/get-blacklist');
                if (response.ok) {
                    const result = await response.json();
                    renderBlacklist(result.blacklists);
                }
            } catch (error) {
                console.error('Request failed：', error);
            }
        }

        // Render blacklist table
        function renderBlacklist(data) {
            const tableBody = document.querySelector('#blacklistTable tbody');
            tableBody.innerHTML = '';

            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.user_id}</td>
                    <td class="time-cell">${user.start_date} ${user.start_time}</td>
                    <td class="time-cell">${user.end_date} ${user.end_time}</td>
                    <td title="${user.reason}">${user.reason}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-danger" onclick="removeFromBlacklist(this, '${user.blacklist_id}')">
                                <i class="fas fa-user-check"></i>
                                Unban
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }


        // The data is initialized when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadBlacklist();
        });

    </script>
</body>
</html>
