<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trust_list.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Trusted List Management</title>
</head>
<body>
<div class="hamburger-menu">
        <i class="fas fa-bars"></i>
</div>
    <div class="main-container">
        <div class="sidebar">

          <a class="nav-item" href="{{ url_for('booking_centre_admin') }}">
            <i class="fas fa-calendar-alt nav-icon"></i>
            Booking Center
          </a>
          <a class="nav-item" href="{{ url_for('my_reservation_admin') }}">
            <i class="fas fa-list-ul nav-icon"></i>
            My Bookings
          </a>
          <a class="nav-item" href="{{ url_for('Approval_Center') }}">
            <i class="fas fa-check-circle nav-icon"></i>
            Approval Management
          </a>
          <a class="nav-item" href="{{ url_for('cancel_reservation') }}">
            <i class="fas fa-calendar-times nav-icon"></i>
            Cancel Reservation
          </a>
          <a class="nav-item" href="{{ url_for('room_management') }}">
            <i class="fas fa-door-open nav-icon"></i>
            Room Management
          </a>
          <a class="nav-item" href="{{ url_for('notice_admin') }}">
            <i class="fas fa-bell nav-icon"></i>
            Notifications
          </a>
          <a class="nav-item" href="{{ url_for('blacklist') }}">
            <i class="fas fa-ban nav-icon"></i>
            Black List
          </a>
          <a class="nav-item active" href="{{ url_for('trust_list') }}">
            <i class="fas fa-shield-alt nav-icon"></i>
            Trust List
          </a>
          <a class="nav-item" href="{{ url_for('my_profile_admin') }}">
            <i class="fas fa-user-circle nav-icon"></i>
            My Profile
          </a>

            <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
        </div>
        <div class="content-area">
            <h1>Trusted List Management</h1>

            <!-- Search Term  -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by Room ID" oninput="searchTrustedList()">
            </div>

            <!-- Room List -->
            <div class="room-container" id="roomContainer">
                <!-- Dynamically loaded content -->
            </div>

            <!-- Add Form -->
            <div class="add-trusted-form">
                <h2>Add Trusted User</h2>
                <div class="input-group">
                    <div>
                        <input type="number" id="roomId" placeholder="Room ID *" min="1">
                    </div>
                    <div>
                        <input type="number" id="userId" placeholder="User ID *" min="1">
                    </div>
                    <div class="notes-input">
                        <input type="text" id="notes" placeholder="Notes *">
                    </div>
                </div>
                <button onclick="addTrustedUser()">Add User</button>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/trust_list.js') }}"></script>
</body>
</html>
