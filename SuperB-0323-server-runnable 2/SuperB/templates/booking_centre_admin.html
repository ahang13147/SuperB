<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom reservation system</title>
    <link rel="stylesheet" href="../static/css/booking_centre_admin.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="hamburger-menu">
        <i class="fas fa-bars"></i>
 </div>
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select an Appointment period</h2>
            <div id="availableTimes"></div>
            <button id="confirmBooking">Confirm the appointment</button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">

          <a class="nav-item active" href="{{ url_for('booking_centre_admin') }}">
            <i class="fas fa-calendar-alt nav-icon"></i>
            Booking Center
          </a>
          <a class="nav-item" href="{{ url_for('my_reservation_admin') }}">
            <i class="fas fa-list-ul nav-icon"></i>
            My Bookings
          </a>
          <a class="nav-item" href="{{ url_for('Approval_Center') }}">
            <i class="fas fa-check-circle nav-icon"></i>
            Approval Management
          </a>
          <a class="nav-item" href="{{ url_for('cancel_reservation') }}">
            <i class="fas fa-calendar-times nav-icon"></i>
            Cancel Reservation
          </a>
          <a class="nav-item" href="{{ url_for('room_management') }}">
            <i class="fas fa-door-open nav-icon"></i>
            Room Management
          </a>
          <a class="nav-item" href="{{ url_for('room_issue_management') }}">
                <i class="fas fa-tools nav-icon"></i>
                Room Issue Management
          </a>
          <a class="nav-item" href="{{ url_for('notice_admin') }}">
            <i class="fas fa-bell nav-icon"></i>
            Notifications
          </a>
          <a class="nav-item" href="{{ url_for('blacklist') }}">
            <i class="fas fa-ban nav-icon"></i>
            Black List
          </a>
          <a class="nav-item" href="{{ url_for('trust_list') }}">
            <i class="fas fa-shield-alt nav-icon"></i>
            Trust List
          </a>
          <a class="nav-item" href="{{ url_for('my_profile_admin') }}">
            <i class="fas fa-user-circle nav-icon"></i>
            My Profile
          </a>
            <!-- <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div> -->
        </div>

        <!-- Content Area -->

            <div class="container">
                <h1>Classroom reservation system</h1>

                <!-- 搜索和过滤区域 -->
                <div class="filters">
                    <!-- 在 filters div 中添加 -->
                    <input type="date" id="datePicker">

                    <select id="equipmentFilter">
                        <option value="">All Equipment</option>
                        <option value="Projector">Projector</option>
                        <option value="Whiteboard">Whiteboard</option>
                    </select>

                    <input type="text" id="searchKeyword" placeholder="Search classroom name...">
                    <select id="capacityFilter">
                        <option value="0">All capacity</option>
                        <option value="30">More than 30 people</option>
                        <option value="50">More than 50 people</option>
                        <option value="100">More than 100 people</option>
                    </select>
                    <div class="time-filter">
                        <select id="startTime">
                            <option value="">Select start time</option>
                        </select>
                        <span>to</span>
                        <select id="endTime">
                            <option value="">Select end time</option>
                        </select>
                    </div>
                </div>

                <div id="classroomList" class="classroom-grid"></div>
            </div>

    </div>
<!--    <script src="../static/js/booking_centre_admin.js"></script>-->
      <script src="{{ url_for('static', filename='js/booking_centre_admin.js') }}"></script>
</body>

</html>
