<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Reminder System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        label, button {
            font-size: 16px;
        }
        input, select {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .alert.success { background-color: #4CAF50; }
        .alert.error { background-color: #f44336; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Send Room Booking Email</h1>

        <!-- Success or Error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form to send reminder emails -->
        <form action="{{ url_for('send_remind_email') }}" method="POST">
            <label for="booking_id">Enter Booking ID:</label>
            <input type="number" id="booking_id" name="booking_id" required><br><br>

            <button type="submit">Send Reminder Email</button>
        </form>

        <hr>

        <!-- Form to send success email -->
        <form action="{{ url_for('send_success_email') }}" method="POST">
            <label for="booking_id_success">Enter Booking ID (Success):</label>
            <input type="number" id="booking_id_success" name="booking_id" required><br><br>

            <button type="submit">Send Success Email</button>
        </form>

        <hr>

        <!-- Form to send rejected email -->
        <form action="{{ url_for('send_rejected_email') }}" method="POST">
            <label for="booking_id_rejected">Enter Booking ID (Rejected):</label>
            <input type="number" id="booking_id_rejected" name="booking_id" required><br><br>

            <button type="submit">Send Rejected Email</button>
        </form>

        <hr>

        <!-- Form to send cancelled email -->
        <form action="{{ url_for('send_cancelled_email') }}" method="POST">
            <label for="booking_id_cancelled">Enter Booking ID (Cancelled):</label>
            <input type="number" id="booking_id_cancelled" name="booking_id" required><br><br>

            <button type="submit">Send Cancelled Email</button>
        </form>

        <hr>

        <!-- Form to send failed email -->
        <form action="{{ url_for('send_failed_email') }}" method="POST">
            <label for="booking_id_failed">Enter Booking ID (Failed):</label>
            <input type="number" id="booking_id_failed" name="booking_id" required><br><br>

            <button type="submit">Send Failed Email</button>
        </form>
    </div>

</body>
</html>
