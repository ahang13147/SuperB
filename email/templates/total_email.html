<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Booking Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Booking Email</h2>

    <label for="booking_id">Enter Booking ID</label>
    <input type="number" id="booking_id" placeholder="Enter the booking ID">

    <button id="sendSuccessEmailBtn">Send Success Email</button>
    <button id="sendRejectedEmailBtn">Send Rejected Email</button>
    <button id="sendCancelledEmailBtn">Send Cancelled Email</button>
    <button id="sendFailedEmailBtn">Send Failed Email</button>
    <button id="sendRemindEmailBtn">Send Reminder Email</button>
    <button id="sendCalendarEmailBtn">Send Calendar Email</button>

    <div class="response" id="response" style="display:none;">
        <h3>Response:</h3>
        <p id="responseMessage"></p>
    </div>
</div>

<script>
    function sendEmailRequest(endpoint, bookingId) {
        // Check if bookingId is provided
        if (!bookingId) {
            alert('Please enter a valid booking ID.');
            return;
        }

        // Send POST request to backend
        const data = { booking_id: bookingId };
        fetch(`http://localhost:5000/send_email/${endpoint}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            // Display response message
            const responseMessage = document.getElementById('responseMessage');
            const responseDiv = document.getElementById('response');
            if (data.status === 'success') {
                responseDiv.style.backgroundColor = '#d4edda'; // Green background
                responseMessage.textContent = data.message;
            } else {
                responseDiv.style.backgroundColor = '#f8d7da'; // Red background
                responseMessage.textContent = data.message;
            }
            responseDiv.style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while sending the email.');
        });
    }

    // Attach event listeners to buttons
    document.getElementById('sendSuccessEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('success', bookingId);
    });

    document.getElementById('sendRejectedEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('rejected', bookingId);
    });

    document.getElementById('sendCancelledEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('cancelled', bookingId);
    });

    document.getElementById('sendFailedEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('failed', bookingId);
    });

    document.getElementById('sendRemindEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('remind', bookingId);
    });

    document.getElementById('sendCalendarEmailBtn').addEventListener('click', function() {
        const bookingId = document.getElementById('booking_id').value;
        sendEmailRequest('calendar', bookingId);
    });
</script>

</body>
</html>
