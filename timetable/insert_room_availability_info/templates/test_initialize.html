<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Room Availability</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Click the button to insert room availability records</h2>
  <button onclick="insertRoomAvailability()">Insert Availability</button>
  <div id="status"></div>

  <script>
    function insertRoomAvailability() {
      document.getElementById("status").innerText = "Inserting, please wait...";
      fetch("http://127.0.0.1:5000/insert_room_availability")
        .then(response => response.json())
        .then(data => {
          if(data.message) {
            document.getElementById("status").innerText = "✅ " + data.message;
          } else {
            document.getElementById("status").innerText = "❌ " + data.error;
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "Request error: " + error;
        });
    }
  </script>
</body>
</html>
