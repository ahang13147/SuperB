<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运行爬取任务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>点击按钮触发爬取任务并更新数据库</h2>
    <button onclick="runScheduler()">运行任务</button>
    <div id="status"></div>

    <script>
        function runScheduler() {
            document.getElementById("status").innerText = "任务进行中，请稍候...";

            // 发送 GET 请求到 Flask 后端接口
            fetch('http://127.0.0.1:5000/run_scheduler')
                .then(response => response.json())
                .then(data => {
                    // 判断返回的数据
                    if (data.message) {
                        document.getElementById("status").innerText = "✅ " + data.message;
                    } else {
                        document.getElementById("status").innerText = "❌ " + data.error;
                    }
                })
                .catch(error => {
                    // 请求出错时
                    document.getElementById("status").innerText = "请求错误: " + error;
                });
        }
    </script>
</body>
</html>
