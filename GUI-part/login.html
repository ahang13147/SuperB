<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 450px;
            transition: all 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #2F2F2F;
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            display: inline-block;
            width: 45%;
            height: 1px;
            background: #ddd;
            vertical-align: middle;
            margin: 0 10px;
        }

        .terms {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }

        .terms a {
            color: #764ba2;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in with your Microsoft account to continue</p>
        </div>

        <button class="login-btn" id="microsoftLogin">
            <i class="fab fa-microsoft"></i>
            Continue with Microsoft
        </button>

        <div class="divider">or</div>

        <form id="emailForm" style="display: none;">
            <! -- Add email login form content -->
        </form>

        <div class="terms">
            By continuing, you agree to our <a href="#">Terms of Service</a>
            and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Microsoft authentication configuration
        const msalConfig = {
            auth: {
                clientId: "YOUR_CLIENT_ID", // Replace with your Azure application ID
                authority: "https://login.microsoftonline.com/common",
                redirectUri: "http://localhost:3000" // Redirect URI
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        document.getElementById('microsoftLogin').addEventListener('click', async () => {
            try {
                const loginRequest = {
                    scopes: ["user.read"]
                };
                const response = await msalInstance.loginPopup(loginRequest);
                console.log("Authentication successful", response);
                // Process the logon after successful login
                alert(`Welcome ${response.account.username}`);
            } catch (error) {
                console.error("Authentication failed", error);
                alert("Login failed. Please try again.");
            }
        });
    </script>
    <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
</body>
</html>
