<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室预约系统</title>
    <link rel="stylesheet" href="booking_centre.css">
    <link rel="stylesheet" href="sidebarAndNotice.css"> <!-- 引入侧边栏的CSS文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>选择预约时间段</h2>
            <div id="availableTimes"></div>
            <button id="confirmBooking">确认预约</button>
        </div>
    </div>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item active">
                <i class="fas fa-calendar-alt nav-icon"></i>
                Booking Center
            </div>
            <div class="nav-item">
                <i class="fas fa-list-ul nav-icon"></i>
                My Bookings
            </div>
            <div class="nav-item">
                <i class="fas fa-bell nav-icon"></i>
                Notifications
            </div>
            <div class="nav-item">
                <i class="fas fa-user-circle nav-icon"></i>
                Profile
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container">
                <h1>教室预约系统</h1>

                <!-- 搜索和过滤区域 -->
                <div class="filters">
                    <input type="text" id="searchKeyword" placeholder="搜索教室名称...">
                    <select id="capacityFilter">
                        <option value="0">所有容量</option>
                        <option value="30">30人以上</option>
                        <option value="50">50人以上</option>
                        <option value="100">100人以上</option>
                    </select>
                    <div class="time-filter">
                        <select id="startTime">
                            <option value="">选择开始时间</option>
                        </select>
                        <span>至</span>
                        <select id="endTime">
                            <option value="">选择结束时间</option>
                        </select>
                    </div>
                </div>

                <!-- 教室列表 -->
                <div id="classroomList" class="classroom-grid"></div>
            </div>
        </div>
    </div>

    <script src="booking_centre.js"></script>
    <script src="sidebarAndNotice.js"></script>
</body>
</html>
