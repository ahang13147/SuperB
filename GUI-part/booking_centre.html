<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom reservation system</title>
    <link rel="stylesheet" href="booking_centre.css">
    <link rel="stylesheet" href="sidebarAndNotice.css"> <!-- 引入侧边栏的CSS文件 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select an Appointment period</h2>
            <div id="availableTimes"></div>
            <button id="confirmBooking">Confirm the appointment</button>
        </div>
    </div>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a class="nav-item active" href="booking_centre.html">
                <i class="fas fa-calendar-alt nav-icon"></i>
                Booking Center
            </a>
            <a class="nav-item" href="my_reservation.html">
                <i class="fas fa-list-ul nav-icon"></i>
                My Bookings
            </a>
            <a class="nav-item" href="sidebarAndNotice.html">
                <i class="fas fa-bell nav-icon"></i>
                Notifications
            </a>
            <a class="nav-item" href="#">
                <i class="fas fa-user-circle nav-icon"></i>
                Profile (Coming Soon)
            </a>
            <a class="nav-item" href="manage room detail.html">
                <i class="fas fa-user-circle nav-icon"></i>
                Room Management
            </a>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="container">
                <h1>Classroom reservation system</h1>

                <!-- 搜索和过滤区域 -->
                <div class="filters">
                    <!-- 在 filters div 中添加 -->
                    <input type="date" id="datePicker">

                    <select id="equipmentFilter">
                        <option value="">All Equipment</option>
                        <option value="Projector">Projector</option>
                        <option value="Whiteboard">Whiteboard</option>
                    </select>

                    <input type="text" id="searchKeyword" placeholder="Search classroom name...">
                    <select id="capacityFilter">
                        <option value="0">All capacity</option>
                        <option value="30">More than 30 people</option>
                        <option value="50">More than 50 people</option>
                        <option value="100">More than 100 people</option>
                    </select>
                    <div class="time-filter">
                        <select id="startTime">
                            <option value="">Select start time</option>
                        </select>
                        <span>to</span>
                        <select id="endTime">
                            <option value="">Select end time</option>
                        </select>
                    </div>
                </div>

                <!-- 教室列表 -->
                <div id="classroomList" class="classroom-grid"></div>
            </div>
        </div>
    </div>
    <!-- 原因输入弹窗 -->
    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <span class="close-reason">&times;</span>
            <h2>Please enter the reason for booking:</h2>
            <textarea id="reasonInput" rows="4" placeholder="Enter your reason here..."></textarea>
            <button id="submitReason">Submit</button>
        </div>
    </div>

    <script src="booking_centre.js"></script>
    <script src="common.js"></script>
</body>

</html>
