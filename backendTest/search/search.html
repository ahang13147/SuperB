<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Search</title>
</head>
<body>
    <h1>Room Search</h1>
    <form id="search-form">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity">
        <br>
        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" name="equipment">
        <br>
        <label for="available_date">Available Date:</label>
        <input type="date" id="available_date" name="available_date">
        <br>
        <label for="available_begin">Available Begin Time:</label>
        <input type="time" id="available_begin" name="available_begin">
        <br>
        <label for="available_end">Available End Time:</label>
        <input type="time" id="available_end" name="available_end">
        <br>
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const conditions = {
                capacity: document.getElementById('capacity').value || null,
                equipment: document.getElementById('equipment').value || null,
                available_date: document.getElementById('available_date').value || null,
                available_begin: document.getElementById('available_begin').value || null,
                available_end: document.getElementById('available_end').value || null,
            };

            // Send the search request
            fetch('http://localhost:5000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ conditions }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the results
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
