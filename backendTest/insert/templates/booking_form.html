<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Booking Insert (Python/Flask)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Insert Booking (Python/Flask)</h1>
    <form method="POST" action="/insert">
        <input type="hidden" name="table" value="Bookings">
        <div class="form-group">
            <label>User ID:</label>
            <input type="number" name="user_id" required>
        </div>
        <div class="form-group">
            <label>Room ID:</label>
            <input type="number" name="room_id" required>
        </div>
        <div class="form-group">
            <label>Booking Date (YYYY-MM-DD):</label>
            <input type="date" name="booking_date" required>
        </div>
        <div class="form-group">
            <label>Start Time (HH:MM):</label>
            <input type="time" name="start_time" step="1" required>
        </div>
        <div class="form-group">
            <label>End Time (HH:MM):</label>
            <input type="time" name="end_time" step="1" required>
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select name="status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="canceled">Canceled</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        <button type="submit">Submit Booking</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Go to Room Form</a></p>
</body>

</html>
